<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Check Your BMI</h1>
    
        <p class="mb-5">Enter your weight and height below to check your BMI results</p>
    
        <form id="form" class="mb-5">
            <div class="mb-4">
                <label for="weight">Put your weight in here (KG)</label>
                <input type="number" id="weight" placeholder="Weight" required>
            </div>
            <div class="mb-4">
                <label for="height">And your height in here (CM)</label>
                <input type="number" id="height" placeholder="Height" required>
            </div>
    
            <button type="submit">Calculate BMI</button>
        </form>
    
        <div id="result">
            <p>Your BMI is <span class="bolder" id="bmi-result"></span> which means You are <span class="bolder" id="bmi-category"></span></p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
